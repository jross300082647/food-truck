<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho'Gath Food Truck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../scripts/admin.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Cho'Gath Food Truck</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class = "container col-md-6 text-center">
        <h2 class="mt-8 h2">Admin</h2>
    </div>
    <div class="adminForm">
        <fieldset class="add-on">
            <legend>Add Menu Item</legend>
            <div class="formRow">
                <label for="iName">Item Name:</label>
                <input name="itemName" id="iName" type="text">
            </div>
            <div class="formRow">
                <label for="iDesc">Item Description:</label>
                <input name="itemDescription" id="iDesc" type="text">
            </div>
            <div class="formRow">
                <label for="iPrice">Item Price:</label>
                <input name="itemPrice" id="iPrice" type="text">
            </div>
            <div class="formRow">
                <label for="iUrl">Item Image URL:</label>
                <input name="itemImageUrl" id="iUrl" type="text">
            </div>
            <button id="itemAddButton">Add Item</button>
        </fieldset>
        <fieldset class="add-on">
            <legend>Add Event</legend>
            <div class="formRow">
                <label for="eName">Event Name:</label>
                <input name="eventName" id="eName" type="text">
            </div>
            <div class="formRow">
                <label for="eLocation">Event Location:</label>
                <input name="eventLocation" id="eLocation" type="text">
            </div>
            <div class="formRow">
                <label for="eDate">Event Date (e.g. mm/dd/yyyy-mm/dd/yyyy):</label>
                <input name="eventDate" id="eDate" type="text">
            </div>
            <div class="formRow">
                <label for="eTime">Event Time Frame (e.g. 2pm-6am):</label>
                <input name="eventTime" id="eTime" type="text">
            </div>
            <button id="eventAddButton">Add Event</button>
        </fieldset>
        <h2 class="confirmation"></h2>
    </div>
    <div class = "container col-md-6 text-center mt-5">
        <img src="images/foodtruck.webp" alt="Food Truck" class="img-fluid rounded border border-4 border-dark" width="900">
    <footer class="text-center mt-5 mb-3">
        <p>&copy; 2025 Cho'Gath Food Truck</p>
        <p>Made by Justice Ross and Tyler Hanson</p>
    </footer>
</body>
</html>
